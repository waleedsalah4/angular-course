<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        [formControl]="form.controls.email"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        formControlName="password"
      />
    </div>

    <button class="button">Login</button>
  </div>
  @if(emailIsInvalid){
  <p class="control-error">Invalid email address entered</p>
  } @if(passwordIsInvalid){
  <p class="control-error">Invalid password entered (must contain a ? mark)</p>
  }
  <!-- @if(form.controls.email.touched && form.controls.email.dirty && form.controls.email.invalid){
  <p class="control-error">Invalid email address entered</p>
  } @if(form.controls.password.touched && form.controls.password.dirty && form.controls.password.invalid){
  <p class="control-error">Invalid password entered</p>
  } -->
</form>
